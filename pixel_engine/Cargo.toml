[package]
name = "pixel_engine"
version = "0.4.2"
authors = ["maix0 <maix522@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A recreation of the olcPixelEngine by javidx9 written in Rust"
repository = "https://github.com/maix0/pixel_engine"
exclude = ["Cargo.lock"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html





[dependencies]
pixel_engine_backend = "0.4.1"
pixel_engine_draw    = "0.4.0"
futures = "0.3.13"
instant = "0.1.12"

[target.'cfg(target_arch="wasm32")'.dependencies]
web-sys = "0.3.55"
wasm-bindgen-futures = "0.4.28"
console_error_panic_hook = "0.1.7"
wgpu = {version="0.12.0", features=["webgl"]}

